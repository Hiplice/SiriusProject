<!doctype html>
<html lang="en">
<head>
    {% load static %}

    <!-- Loading bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Loading std CSS styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/base.css' %}">

    <title>Аутентификация</title>
</head>

<body>
<div class="main-container row justify-content-center">
    <div class="col-4 align-self-center">
        <div class="card">
            <div class="card-body">
                <form method="post" style="margin: 10px">
                    {% csrf_token %}
                    <h2 style="margin-bottom: 30px">Вход</h2>
                    {{ form.non_field_errors }}
                    <div class="mb-4">
                        <label for="form_user" class="form-label">Имя пользователя:</label>
                        <input type="text" name="user" class="form-control" id="form_user">
                    </div>
                    <div class="mb-4">
                        <label for="form_password" class="form-label">Пароль:</label>
                        <input type="password" name="password" class="form-control" id="form_password">
                    </div>
                    <div class="mycontainer">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</html>
